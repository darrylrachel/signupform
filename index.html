<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP: Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image">
    <img src="images/serjan-midili-tOOeQv6O71g-unsplash.jpg" alt="BMW car">
  </div>
  <p class="header">This is not a real online serivce! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now to get started.</em></p>
  <p class="cta">You <em>Know you wnat to.</em></p>
  <form action="">
    <legend>Let's do this</legend>
    <div class="form-col-1">
      <label for="" class="form-label">First name</label>
      <input type="text">
      <label for="" class="form-label">Email</label>
      <input type="email">
      <label for="" class="form-label">Password</label>
      <input type="password">
    </div>
    <div class="form-col-2">
      <label for="" class="form-label">Last name</label>
      <input type="text">
      <label for="" class="form-label">Phone Number</label>
      <input type="tel">
      <label for="" class="form-label">Confirm Password</label>
      <input type="password">
    </div>
    <div class="form-button">
      <button class="btn">Create Account</button>
    </div>
    <div class="small">
      <p>Already have an account? <span class="login">Log in</span></p>
    </div>
  </form>
</body>
</html>
